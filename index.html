<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Pila (Stack)</title>
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="icons/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <meta name="theme-color" content="#111827">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="container">
        <h1 id="title">Simulador de Pila (Stack)</h1>
        
        <div class="mode-selector">
            <button id="btnDynamic" class="mode-btn active">Dinámica</button>
            <button id="btnStatic" class="mode-btn">Estática</button>
            
            <!-- Settings Gear Icon -->
            <div class="settings-control">
                <button id="btnSettings" class="settings-btn" type="button" aria-label="Configuraciones" aria-expanded="false">
                    <svg class="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97s-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.66-.07 1s.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
                    </svg>
                </button>
                
                <!-- Settings Panel -->
                <div id="settingsPanel" class="settings-panel hidden">
                    <div class="settings-header">
                        <h3 id="settingsTitle">Configuraciones</h3>
                    </div>
                    <div class="settings-content">
                        <!-- Theme Control -->
                        <div class="settings-section">
                            <label id="labelTheme" class="settings-label">Tema:</label>
                            <div class="theme-toggle">
                                <input type="checkbox" id="themeToggle" class="theme-toggle-input">
                                <label for="themeToggle" class="theme-toggle-label">
                                    <span class="theme-toggle-button"></span>
                                    <span class="theme-light" id="themeLightText">Claro</span>
                                    <span class="theme-dark" id="themeDarkText">Oscuro</span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- Language Control -->
                        <div class="settings-section">
                            <div class="language-selector">
                                <label class="radio-option">
                                    <input type="radio" name="language" value="es" checked>
                                    <span class="radio-custom"></span>
                                    <span class="radio-label">Español</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="language" value="en">
                                    <span class="radio-custom"></span>
                                    <span class="radio-label">English</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="static-settings" id="staticSettings">
            <div class="capacity-control">
                <label id="labelCapacity" for="capacityInput">Capacidad Máxima:</label>
                <input type="number" id="capacityInput" value="10" min="1" max="50" />
                <button id="btnUpdateCapacity" class="btn-clear">Aplicar</button>
            </div>
        </div>
        
        <div class="stack-visual" id="stackVisual">
            <div class="stack-empty">La pila está vacía</div>
        </div>
        
        <div class="controls">
            <div class="input-group">
                <input type="text" id="elementInput" placeholder="Ingresa un elemento" aria-describedby="inputError" />
                <button id="btnPush" class="btn-push">Push</button>
                <small id="inputError" class="input-error" aria-live="polite"></small>
            </div>
            <button id="btnPop" class="btn-pop">Pop</button>
            <button id="btnClear" class="btn-clear">Limpiar Todo</button>
            <button id="btnUndo" class="btn-clear" type="button">Undo</button>
            <button id="btnRedo" class="btn-clear" type="button">Redo</button>
            <button id="btnExport" class="btn-clear" type="button">Exportar JSON</button>
            <button id="btnImport" class="btn-clear" type="button">Importar JSON</button>
            <button id="btnReset" class="btn-clear" type="button">Reset</button>
            <input id="fileImport" type="file" accept="application/json" style="display:none" />
        </div>
        
        <div class="info-panel">
            <div class="info-item">
                <span id="labelMode" class="info-label">Modo:</span>
                <span class="info-value" id="stackMode">Dinámica</span>
            </div>
            <div class="info-item">
                <span id="labelSize" class="info-label">Tamaño:</span>
                <span class="info-value" id="stackSize">0</span>
            </div>
            <div class="info-item">
                <span id="labelStatus" class="info-label">Estado:</span>
                <span class="info-value" id="stackStatus">Vacia</span>
            </div>
            <div class="capacity-bar" id="capacityBar" style="display: none;">
                <div class="capacity-fill" id="capacityFill"></div>
            </div>
            <div id="capacityText" class="info-value" style="margin-top:6px;"></div>
        </div>

        <!-- Visualizador de Implementaciones Unificado -->
        <div class="implementation-visualizer">
            <div id="visualizerTitle" class="visualizer-title">Visualización de Implementaciones en TDA</div>
            
            <div class="implementations-container">
                <!-- Implementación Estática (ArrayList) -->
                <div class="implementation-box">
                    <div id="labelArrayTitle" class="implementation-title">ArrayList</div>
                    <div class="array-list-visualizer" id="arrayListContainer">
                        <!-- ArrayList se generará dinámicamente -->
                    </div>
                </div>

                <!-- Implementación Dinámica (Lista Enlazada) -->
                <div class="implementation-box">
                    <div id="labelLinkedTitle" class="implementation-title">Lista Enlazada</div>
                    <div class="linked-list-visualizer" id="linkedListContainer">
                        <!-- Lista enlazada se generará dinámicamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js?v=12"></script>
  <footer class="footer">

      </svg>
    </a>
    <a id="starRepoLink" class="star-link" href="https://github.com/ANONIMO432HZ/stack-simulator" target="_blank" rel="noopener noreferrer" aria-label="Star repository on GitHub" title="Star this repo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="26" height="26" aria-hidden="true">

  </footer>

</body>
</html>
